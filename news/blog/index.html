---
layout: default
title: Blog
---
<div class="basic wrap">
  <div class="main">
    <section class="content">
    	<h1 class="page-title">Blog</h1>
      {% for post in site.posts %}
        {% if post.layout == "blog" %}
          <article>
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.summary }}</p>
            <a class="button primary" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
          </article> 
        {% endif %}
      {% endfor %} 
    </section>
  </div>
</div>
