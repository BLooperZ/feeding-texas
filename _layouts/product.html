---
layout: default
---
<div class="highlighted">
	{% if page.media.image %}
    <img src="{{ site.baseurl }}/assets/images/products/{{ page.media.image }}">
  {% endif %}
  {% if page.media.map %}
    <iframe width='100%' height='500px' frameBorder='0' src='{{ page.media.map }}'></iframe>
  {% endif %}
  {% if page.media.timeline %}
    <iframe src='{{ page.media.timeline }}' width='100%' height='650' frameborder='0'></iframe>
  {% endif %}
</div>
<div class="main">
	<section class="content">
    <h2>{{ page.title }}</h2>
    <a href="{{ site.baseurl }}/assets/docs/{{ page.download }}">Download</a>
    <div class="post">
    {{ content }}
    </div>
  </section>
</div>
