<div class="product-icon">
{% case product.type %}
{% when "data" %}
  <img src="{{ site.baseurl}}/assets/images/svg/dataset.svg" alt="Database server icon" />
{% when "report" %}
  <img src="{{ site.baseurl}}/assets/images/svg/report.svg" alt="Document icon" />
{% when "issue backgrounder" %}
  <img src="{{ site.baseurl}}/assets/images/svg/backgrounder.svg" alt="Timeline with chat bubble icon" />
{% when "academic research" %}
  <img src="{{ site.baseurl}}/assets/images/svg/academic.svg" alt="Book icon with tassel" />
{% when "partner report" %}
  <img src="{{ site.baseurl}}/assets/images/svg/partner_report.svg" alt="Document icon with a letter P" />
{% when "legislative analysis" %}
  <img src="{{ site.baseurl}}/assets/images/svg/legislative.svg" alt="Government building icon" />
{% when "policy proposal" %}
  <img src="{{ site.baseurl}}/assets/images/svg/policy.svg" alt="Document with gavel icon" />
{% else %}
  <img src="{{ site.baseurl}}/assets/images/svg/report.svg" alt="Document icon" />
{% endcase %}
</div>
